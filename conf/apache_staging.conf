<VirtualHost *:8080>
    ServerName iati.serpia-server-l1.com

    LogLevel warn
    ErrorLog /home/iati/public_html/iati.com/logs/apache_error.log
    CustomLog /home/iati/public_html/iati.com/logs/apache_access.log combined

    WSGIDaemonProcess iati user=iati group=www-data threads=4
    WSGIProcessGroup iati

    WSGIScriptAlias / /home/iati/public_html/iati.com/iati-xal/conf/run.wsgi

    <Directory /home/iati/public_html/iati.com/iati-xal/>
        Order deny,allow
        Allow from all
    </Directory>


    Alias /adminmedia/ "/var/lib/python-support/python2.5/django/contrib/admin/media/"
    <Location "/adminmedia/">
        SetHandler None
        Order allow,deny
        Allow from all
    </Location>

    Alias /media/ /home/iati/public_html/iati.com/iati-xal/media/
    <Location "/media/">
        SetHandler None
        Order allow,deny
        Allow from all
    </Location>

</VirtualHost>